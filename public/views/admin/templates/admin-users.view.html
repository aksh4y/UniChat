<div class="container-fluid" style="margin-top:30px">
    <div class="col-xs-2"></div>
    <div class="col-xs-8">
        <h1>USER MANAGEMENT</h1>
        <ul class="list-group">
            <li class="list-group-item active">
                Users
            </li>
            <li ng-repeat="user in model.users" class="list-group-item col-xs-12">
                <div class="col-xs-6">
                    {{user.username}}
                </div>
                <div class="col-xs-4">
                    <select ng-model="user.role">
                        <option>USER</option>
                        <option>ADMIN</option>
                    </select>
                </div>
                <div class="col-xs-2">
                    <span ng-click="model.updateUser(user)" class="glyphicon glyphicon-ok pull-right col-xs-1"></span>
                    <span ng-click="model.deleteUser(user)" class="glyphicon glyphicon-remove pull-right col-xs-1"></span>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-xs-2"></div>
</div>
<div class="col-xs-2"></div>
<div class=col-xs-8" style="margin-top: 2%">
    <div class="alert alert-danger" ng-show="model.error">{{model.error}}</div>
    <div class="alert alert-success" ng-show="model.message">{{model.message}}</div>
</div>
<div class="col-xs-2"></div>
